    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./asset/css.css">
</head>

<body>
    <header class="p-4 p-sm-5 mb-4 text-align-center">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="m-5 text-align-center">
        <div class="row m-0 d-block d-md-flex">
            <section class="col-12 col-md-3">
                <form id="search-form">
                    <h2>Search for a City:</h2>
                    <input type="text" id="city-search" placeholder="Ottawa">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                
                
                <div id="search-container">Search History</div>

        
            </section>
            <section class="col-12 col-md-9">
                <div id="current-weather" class="p-3 mb-2">
                    <h2 id="current-heading">Current Weather</h2>
                    <div class="row">
                        <div class="data-container col-4" id="current-data">
                            <div id="temp">Temp: </div>
                            <div id="wind">Wind: </div>
                            <div id="humid">Humidity: </div>
                        </div>
                        <div class="col-4" id="spacer"></div>
                        <div id="current-icon" class="col-4"></div>
                    </div>
                </div>
                <div id="forecast">
                    <h2 class="d-block">5-Day Forecast</h2>
                    <div class="row justify-content-around d-block d-xl-flex mr-0">
                        <div id="card1" class="text-center d-none col m-2 p-0">
                            <div class="future-container">
                                <div id="card1-title" class="card-title"></div>
                                <img src="" id="card0-icon" class="card-icon"></img>
                                <div id="temp1"></div>
                                <div id="wind1"></div>
                                <div id="humidity1"></div>
                            </div>
                        </div>
                        <div id="card2" class="text-center d-none col m-2 p-0">
                            <div class="future-container">
                                <div id="card2-title" class="card-title"></div>
                                <img src="" id="card1-icon" class="card-icon"></img>
                                <div id="temp2"></div>
                                <div id="wind2"></div>
                                <div id="humidity2"></div>
                            </div>
                        </div>
                        <div id="card3" class="text-center d-none col m-2 p-0">
                            <div class="future-container">
                                <div id="card3-title" class="card-title"></div>
                                <img src="" id="card2-icon" class="card-icon"></img>
                                <div id="temp3"></div>
                                <div id="wind3"></div>
                                <div id="humidity3"></div>
                            </div>
                        </div>
                        <div id="card4" class="text-center d-none col m-2 p-0">
                            <div class="future-container">
                                <div id="card4-title" class="card-title"></div>
                                <img src="" id="card3-icon" class="card-icon"></img>
                                <div id="temp4"></div>
                                <div id="wind4"></div>
                                <div id="humidity4"></div>
                            </div>
                        </div>
                        <div id="card5" class="text-center d-none col m-2 p-0">
                            <div class="future-container">
                                <div id="card5-title" class="card-title"></div>
                                <img src="" id="card4-icon" class="card-icon"></img>
                                <div id="temp5"></div>
                                <div id="wind5"></div>
                                <div id="humidity5"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="./asset/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
    
</body>
</html>
