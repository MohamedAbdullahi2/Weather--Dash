    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./asset/css.css">
</head>

<body>
    <header class="p-4 p-sm-5 mb-4 text-align-center">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="m-5 text-align-center">
        <div class="row m-0 d-block d-md-flex">
            <section class="col-12 col-md-3">
                <form id="search-form">
                    <h2>Search for a City:</h2>
                    <input type="text" id="city-search" placeholder="Ottawa">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                
                
                <div id="search-container">Search History</div>

        
            </section>
            <section class="col-12 col-md-9">
                <div id="current-weather" class="p-3 mb-2">
                    <h2 id="current-heading">Current Weather</h2>
                    <div class="row">
                        <div class="data-container col-4" id="current-data">
                            <div id="temp">Temp: </div>
                            <div id="wind">Wind: </div>
                            <div id="humid">Humidity: </div>
                        </div>
                        <div class="col-4" id="spacer"></div>
                        <div id="current-icon" class="col-4"></div>
                    </div>
                </div>
                <div class = "row border" id = "five-day-forecast">
                    <h2 class= "col-lg-9" id = "forecast"></h2>
                    <div class = "d-flex" id = "fiveday-container"></div>
                </div>  
    </main>

    <script src="./asset/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
    
</body>
</html>
